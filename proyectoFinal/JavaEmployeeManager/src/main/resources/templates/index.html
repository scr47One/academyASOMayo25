<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema de Gestión de Empleados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stat-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5em;
            margin: 1em;
            min-width: 200px;
            text-align: center;
        }
        .stat-title {
            font-size: 1.1em;
            color: #6c757d;
            margin-top: 0.5em;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #0d6efd;
            margin: 0;
        }
        .dept-card {
            background-color: rgba(13, 110, 253, 0.1);
            border-radius: 8px;
            padding: 1em;
            margin: 0.5em;
            text-align: center;
            min-width: 150px;
        }
        .dept-count {
            font-size: 1.5em;
            font-weight: bold;
            color: #0d6efd;
            margin: 0;
        }
        .dept-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sistema de Gestión de Empleados</h1>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/empleados">Empleados</a>
            </li>
        </ul>
        
        <h2 class="mb-4">Dashboard</h2>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="stat-card">
                    <h2 class="stat-value" th:text="${totalEmpleados}">0</h2>
                    <span class="stat-title">Total Empleados</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-card">
                    <h2 class="stat-value" th:text="${'$' + salarioPromedio}">$0</h2>
                    <span class="stat-title">Salario Promedio</span>
                </div>
            </div>
        </div>
        
        <h3 class="mb-3 text-center">Distribución por Departamento</h3>
        
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="dept-card" th:each="dept : ${departamentos}">
                        <h3 class="dept-count" th:text="${dept.value}">0</h3>
                        <span class="dept-name" th:text="${dept.key}">Departamento</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
