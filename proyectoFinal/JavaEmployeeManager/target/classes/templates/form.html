<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Empleado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sistema de Gestión de Empleados</h1>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/empleados">Empleados</a>
            </li>
        </ul>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0" th:text="${empleado.id != null ? 'Editar Empleado' : 'Nuevo Empleado'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${empleado.id != null ? '/empleados/actualizar/' + empleado.id : '/empleados/guardar'}" 
                              th:object="${empleado}" 
                              method="post" 
                              class="needs-validation" 
                              novalidate>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    <div class="invalid-feedback">El nombre es obligatorio</div>
                                    <span class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                                    <div class="invalid-feedback">El apellido es obligatorio</div>
                                    <span class="error" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback">Introduce un email válido</div>
                                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fechaContratacion" class="form-label">Fecha de Contratación <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="fechaContratacion" th:field="*{fechaContratacion}" required>
                                    <div class="invalid-feedback">La fecha de contratación es obligatoria</div>
                                    <span class="error" th:if="${#fields.hasErrors('fechaContratacion')}" th:errors="*{fechaContratacion}"></span>
                                </div>
                                <div class="col-md-6">
                                    <label for="salario" class="form-label">Salario <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" min="0" class="form-control" id="salario" th:field="*{salario}" required>
                                    </div>
                                    <div class="invalid-feedback">El salario es obligatorio</div>
                                    <span class="error" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="departamento" class="form-label">Departamento <span class="text-danger">*</span></label>
                                <select class="form-select" id="departamento" th:field="*{departamento}" required>
                                    <option value="">-- Selecciona un departamento --</option>
                                    <option value="Administración">Administración</option>
                                    <option value="Ventas">Ventas</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Recursos Humanos">Recursos Humanos</option>
                                    <option value="Tecnología">Tecnología</option>
                                    <option value="Finanzas">Finanzas</option>
                                    <option value="Operaciones">Operaciones</option>
                                    <option value="Legal">Legal</option>
                                    <option value="Desarrollo">Desarrollo</option>
                                    <option value="Otro">Otro</option>
                                </select>
                                <div class="invalid-feedback">Selecciona un departamento</div>
                                <span class="error" th:if="${#fields.hasErrors('departamento')}" th:errors="*{departamento}"></span>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/empleados" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Activar la validación del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');
                }, false);
            });
            
            // Establecer la fecha máxima para fechaContratacion como hoy
            const fechaInput = document.getElementById('fechaContratacion');
            if (fechaInput) {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                fechaInput.max = `${year}-${month}-${day}`;
                
                // Si es un nuevo empleado y no tiene fecha, establecer hoy por defecto
                if (!fechaInput.value && !document.querySelector('input[name="id"]')?.value) {
                    fechaInput.value = `${year}-${month}-${day}`;
                }
            }
        });
    </script>
</body>
</html>
